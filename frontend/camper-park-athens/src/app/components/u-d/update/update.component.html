<div *ngIf="selectedUsername; else noUser">
    <p>Selected Username: {{ selectedUsername }}</p>
    <!-- Add user details or editing form here -->
    <form [formGroup]="form" class="flex-column d-flex">
        <mat-form-field>
            <mat-label>Email:</mat-label>
            <input matInput type="text" placeholder="Email" formControlName="email" />
        </mat-form-field>
      
        <mat-form-field>
            <mat-label>Name:</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
        </mat-form-field>
      
        <mat-form-field>
            <mat-label>Surname:</mat-label>
          <input matInput placeholder="Surname" formControlName="surname" />
        </mat-form-field>
      
        <mat-form-field>
            <mat-label>ID Number:</mat-label>
          <input matInput placeholder="ID Number" formControlName="idNumber" />
        </mat-form-field>
      
        <mat-form-field>
            <mat-label>Phone:</mat-label>
          <input matInput placeholder="Phone" formControlName="phone" />
        </mat-form-field>
      </form>
  </div>

  <button 
                mat-flat-button 
                (click)="onSubmit(form.value)"
                [disabled]="form.invalid"
            >
                Update
            </button>
  
  <ng-template #noUser>
    <p>No user selected.</p>
  </ng-template>
